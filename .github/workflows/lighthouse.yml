name: Lighthouse CI

on:
  pull_request:
    branches: [main]

env:
  VITE_CONVEX_URL: https://curious-dolphin-134.convex.cloud

jobs:
  lighthouse:
    name: Lighthouse CI (perf/a11y/best-practices â‰¥ 90)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate stub files
        env:
          SKIP_ROUTE_TREE_STUB: "1"
        run: bash scripts/generate-stubs.sh

      - name: Build
        run: pnpm build
        env:
          VITE_CONVEX_URL: ${{ env.VITE_CONVEX_URL }}

      - name: Start server
        run: |
          PORT=3000 node .output/server/index.mjs &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000 --interval 1000

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.14.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Stop server
        if: always()
        run: kill $SERVER_PID || true

name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  VITE_CONVEX_URL: https://curious-dolphin-134.convex.cloud
  BETTER_AUTH_DB_URL: /tmp/better-auth-ci.db
  BETTER_AUTH_SECRET: ci-test-secret-not-for-production

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate local stubs for PR smoke
        if: github.event_name == 'pull_request'
        env:
          SKIP_ROUTE_TREE_STUB: "1"
        run: bash scripts/generate-stubs.sh

      - name: Preflight Convex codegen env
        if: github.event_name != 'pull_request'
        env:
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT_DEV }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY_DEV }}
        run: |
          missing=0
          if [ -z "$CONVEX_DEPLOYMENT" ]; then
            echo "::error::Missing CONVEX_DEPLOYMENT (expected secret CONVEX_DEPLOYMENT_DEV)."
            missing=1
          fi
          if [ -z "$CONVEX_DEPLOY_KEY" ]; then
            echo "::error::Missing CONVEX_DEPLOY_KEY (expected secret CONVEX_DEPLOY_KEY_DEV)."
            missing=1
          fi
          if [ "$missing" -ne 0 ]; then
            echo "Convex codegen cannot run without deployment auth. Configure required repository secrets for CI."
            exit 1
          fi

      - name: Generate Convex API types
        if: github.event_name != 'pull_request'
        env:
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT_DEV }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY_DEV }}
        run: pnpm exec convex codegen

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (PR smoke)
        if: github.event_name == 'pull_request' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium

      - name: Install Playwright browsers (nightly/full)
        if: github.event_name != 'pull_request'
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests (PR smoke)
        if: github.event_name == 'pull_request'
        run: pnpm exec playwright test e2e/tests/dashboard.spec.ts --project=desktop-chromium --retries=0
        env:
          CI: true

      - name: Run Playwright tests (nightly/full)
        if: github.event_name != 'pull_request'
        run: pnpm test:e2e
        env:
          CI: true

      # ── Flake-budget enforcement ────────────────────────────────────────────
      # Runs after nightly/full suite (retries=2 in CI).
      # Tests that eventually passed after retry are counted as "flaky".
      # Budget: flaky rate must stay ≤ 2%.  Quarantined tests are excluded.
      - name: Flake-budget report (nightly/full)
        if: github.event_name != 'pull_request' && always()
        run: bash scripts/flake-report.sh test-results/results.xml
        env:
          FLAKE_BUDGET_PCT: "2"

      # PR smoke also gets a (non-failing) flake report for visibility.
      # We use FLAKE_REPORT_ONLY=1 so it never blocks a PR merge on its own.
      - name: Flake-budget report (PR smoke — informational)
        if: github.event_name == 'pull_request' && always()
        run: bash scripts/flake-report.sh test-results/results.xml
        env:
          FLAKE_BUDGET_PCT: "2"
          FLAKE_REPORT_ONLY: "1"

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload trace on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/*/trace.zip
          retention-days: 30

      - name: Comment PR with test results
        uses: daun/playwright-report-summary@v3
        if: always() && github.event_name == 'pull_request' && hashFiles('test-results/results.json') != ''
        with:
          report-file: test-results/results.json

  # ---------------------------------------------------------------------------
  # Visual regression — INFORMATIONAL (does not block PR merges)
  # ---------------------------------------------------------------------------
  # Failures here indicate visual drift from the stored baselines in
  # e2e/snapshots/.  To update baselines, run `pnpm test:visual:update`
  # locally, commit the new PNGs, and push.
  #
  # This job is intentionally marked continue-on-error: true so it never
  # hard-fails a PR.  Review the uploaded diff artifacts to decide whether
  # the drift is intentional (then update baselines) or a regression.
  visual-regression:
    name: Visual Regression (informational)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Never block merges — visual failures are a signal, not a gate
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate local stubs
        env:
          SKIP_ROUTE_TREE_STUB: "1"
        run: bash scripts/generate-stubs.sh

      - name: Cache Playwright browsers
        id: vr-playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-vr-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-vr-

      - name: Install Playwright browsers
        if: steps.vr-playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium

      - name: Run visual regression tests
        run: pnpm test:visual --project=desktop-chromium --reporter=list,html,json
        env:
          CI: true
          VITE_CONVEX_URL: ${{ env.VITE_CONVEX_URL }}
          BETTER_AUTH_DB_URL: ${{ env.BETTER_AUTH_DB_URL }}
          BETTER_AUTH_SECRET: ${{ env.BETTER_AUTH_SECRET }}

      - name: Upload visual diff artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-diffs
          path: |
            test-results/
            playwright-report/
          retention-days: 14

name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  VITE_CONVEX_URL: https://tacit-bulldog-295.convex.cloud
  CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT_DEV }}
  CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY_DEV }}

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Preflight Convex codegen env
        run: |
          missing=0
          if [ -z "$CONVEX_DEPLOYMENT" ]; then
            echo "::error::Missing CONVEX_DEPLOYMENT (expected secret CONVEX_DEPLOYMENT_DEV)."
            missing=1
          fi
          if [ -z "$CONVEX_DEPLOY_KEY" ]; then
            echo "::error::Missing CONVEX_DEPLOY_KEY (expected secret CONVEX_DEPLOY_KEY_DEV)."
            missing=1
          fi
          if [ "$missing" -ne 0 ]; then
            echo "Convex codegen cannot run without deployment auth. Configure required repository secrets for CI."
            exit 1
          fi

      - name: Generate Convex API types
        run: pnpm exec convex codegen

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright system dependencies
        run: pnpm exec playwright install-deps chromium

      - name: Install Playwright browsers
        run: timeout 10m pnpm exec playwright install chromium

      - name: Run Playwright tests
        run: pnpm test:e2e
        env:
          # CI environment variable enables headless mode
          CI: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload trace on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/*/trace.zip
          retention-days: 30

      - name: Comment PR with test results
        uses: daun/playwright-report-summary@v3
        if: always() && github.event_name == 'pull_request' && hashFiles('test-results/results.json') != ''
        with:
          report-file: test-results/results.json
